<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Enhanced Radial Glow (Stronger but Controlled) -->
    <radialGradient id="signalGlow" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:0.8" />
      <stop offset="30%" style="stop-color:#f59e0b;stop-opacity:0.5" />
      <stop offset="60%" style="stop-color:#f59e0b;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#0a0a0a;stop-opacity:0" />
    </radialGradient>
    
    <!-- Secondary Inner Glow (Depth Layer) -->
    <radialGradient id="innerGlow" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#fef3c7;stop-opacity:0.3" />
      <stop offset="50%" style="stop-color:#fbbf24;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#0a0a0a;stop-opacity:0" />
    </radialGradient>
    
    <!-- K Letter Enhanced Glow Filter -->
    <filter id="kGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="10" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Subtle Shadow for Depth -->
    <filter id="kShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background: Pure Black -->
  <rect width="512" height="512" fill="#0a0a0a"/>
  
  <!-- Layer 1: Outer Glow (Large Radius) -->
  <circle cx="256" cy="256" r="300" fill="url(#signalGlow)" opacity="0.6"/>
  
  <!-- Layer 2: Inner Glow (Concentrated Light) -->
  <circle cx="256" cy="256" r="180" fill="url(#innerGlow)" opacity="0.5"/>
  
  <!-- Layer 3: The K Letter (Bold Outline with Enhanced Effects) -->
  <text 
    x="50%" 
    y="54%" 
    dominant-baseline="middle" 
    text-anchor="middle" 
    font-family="system-ui, -apple-system, 'Segoe UI', 'Inter', sans-serif" 
    font-size="420" 
    font-weight="900" 
    fill="none"
    stroke="#f59e0b"
    stroke-width="32"
    filter="url(#kGlow)"
    style="paint-order: stroke fill;"
  >K</text>
  
  <!-- Layer 4: Refined Pulse Dot (Smaller, Top Right) -->
  <circle cx="395" cy="117" r="9" fill="#fef3c7">
    <animate 
      attributeName="opacity" 
      values="0.5;1;0.5" 
      dur="2.5s" 
      repeatCount="indefinite"
    />
  </circle>
  
  <!-- Layer 5: Expanding Signal Ring (Smoother Animation) -->
  <circle cx="395" cy="117" r="9" fill="none" stroke="#fbbf24" stroke-width="2" opacity="0.4">
    <animate 
      attributeName="r" 
      values="9;18;9" 
      dur="2.5s" 
      repeatCount="indefinite"
    />
    <animate 
      attributeName="opacity" 
      values="0.4;0;0.4" 
      dur="2.5s" 
      repeatCount="indefinite"
    />
  </circle>
  
  <!-- Layer 6: Subtle Secondary Ring (Depth) -->
  <circle cx="395" cy="117" r="9" fill="none" stroke="#f59e0b" stroke-width="1" opacity="0.2">
    <animate 
      attributeName="r" 
      values="9;24;9" 
      dur="2.5s" 
      repeatCount="indefinite"
      begin="0.3s"
    />
    <animate 
      attributeName="opacity" 
      values="0.2;0;0.2" 
      dur="2.5s" 
      repeatCount="indefinite"
      begin="0.3s"
    />
  </circle>
</svg>
